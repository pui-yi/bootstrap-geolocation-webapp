         <div class="vh-100 vw-75">
            <div class="card container-fluid border-0">
               <div class="card-body row">
                  <div class="col-md-6">
                     <label for="currLatitude" class="col-form-label">Your current latitude:</label>
                     <input type="text" readonly class="form-control" id="currLatitude">
                  </div>
                  <div class="col-md-6">
                     <label for="currLongitude" class="col-form-label">Your  current longitude: </label>
                     <input type="text" readonly class="form-control" id="currLongitude">
                  </div>
               </div>
            </div>
            <div id="demomap" class="h-75 rounded">Loading...</div>
         </div>
      </main>
      <!-- js to get geo data with bootstrap -->
      <script>
         function getloc(){
            navigator.geolocation.getCurrentPosition(get_coords,if_error);
         
            function get_coords(position){
               latitude=position.coords.latitude;
               longitude=position.coords.longitude;
               
               document.getElementById('currLatitude').value = latitude;
               document.getElementById('currLongitude').value = longitude;
         
               var mymap = L.map('demomap').setView([latitude, longitude], 13)
         
               L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
               maxZoom: 19,
               attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(mymap);
            }
            function if_error(err){
               if(err.code==1){alert('User Denied');}
               if(err.code==2){alert('Position unavailable');}
               if(err.code==3){alert('Timeout');}
            }
         } 
         getloc();
         
      </script>
